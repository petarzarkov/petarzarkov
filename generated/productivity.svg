<svg width="800" height="380" viewBox="0 0 800 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    
      .header { font: 600 20px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
      .subheader { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
      
      /* Chart Text */
      .chart-label { font: 600 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
      .chart-value { font: 600 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
      .chart-sub { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
      
      /* Legend */
      .legend-key { font: 600 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
      .legend-val { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
      
      /* Animations */
      .bar-anim { 
        animation: scaleUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        stroke-dasharray: 200; 
        stroke-dashoffset: 200; 
        transform-origin: center;
      }
      .slice-anim {
        animation: rotateIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        transform-origin: 240px 170px; /* Updated transform origin to match new CY */
      }
      
      @keyframes scaleUp { to { stroke-dashoffset: 0; } }
      @keyframes rotateIn { 
        from { transform: scale(0.8) rotate(-10deg); opacity: 0; }
        to { transform: scale(1) rotate(0deg); opacity: 1; }
      }
    
    
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes slideInLeft {
    from { transform: translateX(-5px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes slideInUp {
    from { transform: translateY(5px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  @keyframes growBar {
    from { transform: scaleX(0); transform-origin: left; }
    to { transform: scaleX(1); transform-origin: left; }
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .fade-in { animation: fadeIn 1.2s ease-out; }
  .slide-in-left { animation: slideInLeft 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
  .slide-in-up { animation: slideInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
  .grow-bar { animation: growBar 2.4s cubic-bezier(0.4, 0, 0.2, 1); }
  .pulse { animation: pulse 3s ease-in-out infinite; }
  .pop-in { animation: popIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55); }

  </style>
  

<svg width="495" height="195" viewBox="0 0 495 195" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
    .stat-label { font: 400 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
    .stat-value { font: 600 16px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
    .icon { fill: #58a6ff; }
    
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes slideIn {
    from { transform: translateX(-10px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes growBar {
    from { width: 0; }
  }
  
  .fade-in { animation: fadeIn 0.6s ease-out; }
  .slide-in { animation: slideIn 0.6s ease-out; }
  .grow-bar { animation: growBar 1s ease-out; }

  </style>
  
  <rect x="0.5" y="0.5" width="494" height="194" rx="4.5" fill="#0d1117" stroke="#30363d"/>
  
  <g class="fade-in">
    <text x="25" y="35" class="header">ðŸ“Š GitHub Statistics</text>
    
    <!-- Total Contributions -->
    <g transform="translate(25, 60)" class="slide-in">
      <text y="0" class="stat-label">Total Contributions</text>
      <text y="22" class="stat-value">1,463</text>
    </g>
    
    <!-- Total Commits -->
    <g transform="translate(185, 60)" class="slide-in" style="animation-delay: 0.1s;">
      <text y="0" class="stat-label">Total Commits</text>
      <text y="22" class="stat-value">626</text>
    </g>
    
    <!-- Total PRs -->
    <g transform="translate(345, 60)" class="slide-in" style="animation-delay: 0.2s;">
      <text y="0" class="stat-label">Pull Requests</text>
      <text y="22" class="stat-value">243</text>
    </g>
    
    <!-- Total Reviews -->
    <g transform="translate(25, 115)" class="slide-in" style="animation-delay: 0.3s;">
      <text y="0" class="stat-label">Code Reviews</text>
      <text y="22" class="stat-value">213</text>
    </g>
    
    <!-- Total Issues -->
    <g transform="translate(185, 115)" class="slide-in" style="animation-delay: 0.4s;">
      <text y="0" class="stat-label">Issues</text>
      <text y="22" class="stat-value">1</text>
    </g>
    
    <!-- Total Repos -->
    <g transform="translate(345, 115)" class="slide-in" style="animation-delay: 0.5s;">
      <text y="0" class="stat-label">Repositories</text>
      <text y="22" class="stat-value">46</text>
    </g>
    
    <!-- Streak Info -->
    <g transform="translate(25, 165)">
      <text y="0" class="stat-label">
        ðŸ”¥ Current Streak: <tspan class="stat-value" fill="#58a6ff">13 days</tspan>
        <tspan dx="15">ðŸ“ˆ Longest: <tspan class="stat-value">20 days</tspan></tspan>
      </text>
    </g>
  </g>
</svg>